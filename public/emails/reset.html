<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email</title>
</head>

<body style="margin: 0; padding: 0; padding-top: 40px; padding-bottom: 40px;">


    <section style="width: 100%; text-align: center;">

        <div
            style="margin: 0 auto; width: 80%; max-width: 500px; background: #FFF;  margin-top: 18px; border-top: 8px solid #3366FF; border-bottom: 1px solid rgb(151, 149, 149); padding-bottom: 2rem; border-left: 1px solid rgb(151, 149, 149); border-right: 1px solid rgb(151, 149, 149); border-radius: 8px;">
            <h2
                style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;  padding-left: 2rem; font-weight: 500;">
                Altere sua senha</h2>

            <p style="padding-left: 2rem; font-family: 'Courier New', Courier, monospace;">Olá prezado(a),</p>

            <p
                style="padding-left: 2rem; padding-right: 2rem; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; margin-bottom: 2rem; line-height: 1.4rem;">
                Clique no botão abaixo para resetar sua senha do nosso portal, caso você não tenha
                solicitado a alteração, pode excluir seguramente este e-mail.
            </p>


            <div style="width: 100%; padding-left: 2rem;">
                <a href="{{link}}"
                    style="background: #3366FF; color: #FFF; padding: 1rem 40px; text-decoration: none; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; text-transform: uppercase; border-radius: 8px; font-size: 0.8rem;">Alterar
                    senha</a>
            </div>


            <div
                style="width: 100%; padding-left: 2rem; margin-top: 2rem; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">

                <p style="padding-inline: 2rem; font-size: 0.8rem; color: rgb(192, 192, 192);">
                    Se o botão não funcionar, copie o link e em seguida cole no seu
                    navegador:
                    {{link}}
                </p>

            </div>


            <div>
                <p style="padding-left: 2rem; margin-bottom: 0; font-weight: bold;">Equipe, </p>
                <img src="" alt="logo" style="height: 110px; margin-left: 2rem;">
            </div>

        </div>
    </section>

</body>

</html>
